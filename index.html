<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dextromethorphan - Lua script showcase and information" />
  <meta name="author" content="moissanite" />
  <title>dextromethorphan</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff4d6d'%3E%3Cpath d='M12 2L2 7v10l10 5 10-5V7l-10-5zm0 2.83l7.17 3.59v7.16L12 19.17l-7.17-3.59V8.42L12 4.83z'/%3E%3C/svg%3E" />
  <style>
    :root {
      --accent: #ff5e7e;
      --light: #3a3a3a;
      --dark: #0a0a0a;
      --accent-dark: #ff4d6d;
      --card-bg: rgba(30, 30, 30, 0.85);
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: white;
      background: linear-gradient(135deg, var(--light), var(--dark), var(--accent-dark));
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      min-height: 100vh;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* NAVBAR */
    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: clamp(12px, 3vw, 18px) clamp(20px, 5vw, 40px);
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 2px 10px var(--shadow);
      z-index: 1000;
      box-sizing: border-box;
    }

    #navbar h1 {
      margin: 0;
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      color: var(--accent);
      font-weight: 700;
      text-shadow: 0 0 8px var(--accent);
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(15px, 3vw, 30px);
      padding-right: clamp(10px, 2vw, 30px);
    }

    .nav-links button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      position: relative;
      transition: color 0.3s ease, transform 0.2s ease;
      white-space: nowrap;
      padding: 5px 0;
    }

    .nav-links button:hover,
    .nav-links button:focus {
      color: var(--accent);
      transform: translateY(-2px);
    }

    .nav-links button:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .nav-links button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-links button:hover::after,
    .nav-links button:focus::after {
      width: 100%;
    }

    /* HERO */
    #landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 clamp(10px, 3vw, 20px);
      font-size: clamp(2rem, 7vw, 4.5rem);
      font-weight: 700;
      letter-spacing: 1.5px;
      color: var(--accent);
      text-shadow: 0 0 25px var(--accent), 0 0 50px var(--accent);
      animation: pulse 2.5s ease-in-out infinite alternate;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    #landing::after {
      content: "Click or press Enter to continue";
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      color: #ccc;
      position: absolute;
      bottom: 20px;
      text-shadow: 0 0 5px var(--shadow);
      animation: fade 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent); }
      100% { text-shadow: 0 0 30px var(--accent), 0 0 60px var(--accent); }
    }

    @keyframes fade {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* CONTENT BASE */
    section {
      padding: clamp(100px, 15vh, 140px) clamp(10px, 3vw, 20px) clamp(60px, 10vh, 80px);
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
      margin-bottom: 20px;
    }

    .card {
      background: linear-gradient(145deg, var(--card-bg), rgba(50, 50, 50, 0.85));
      border-radius: 16px;
      padding: clamp(20px, 4vw, 30px);
      margin-bottom: 20px;
      box-shadow: 0 4px 20px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px var(--accent);
    }

    /* Showcase & Info Side-by-Side */
    .showcase-info-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      max-width: 1200px;
      margin: auto;
      padding: clamp(100px, 15vh, 140px) clamp(10px, 3vw, 20px) clamp(60px, 10vh, 80px);
    }

    #showcase {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #info {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #info .info-card {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Responsive stack */
    @media (max-width: 900px) {
      .showcase-info-container {
        flex-direction: column;
      }
    }

    /* Image styles */
    .showcase p {
      font-size: clamp(1.1rem, 3vw, 1.3rem);
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      margin: 0 0 10px;
    }

    .showcase img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .showcase img:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px var(--accent);
    }
  </style>
</head>
<body>
  <div id="landing" role="button" tabindex="0">
    dextromethorphan
  </div>

  <div id="mainContent" style="display: none;">
    <nav id="navbar">
      <h1>dextromethorphan</h1>
      <div class="nav-links">
        <button onclick="scrollToSection('showcase')">Showcase</button>
        <button onclick="scrollToSection('info')">Info</button>
        <button onclick="scrollToSection('script')">Script</button>
        <button onclick="scrollToSection('contact')">Contact</button>
      </div>
    </nav>

    <!-- Showcase + Info side-by-side -->
    <div class="showcase-info-container">
      <section id="showcase">
        <h2>Showcase</h2>
        <div class="card showcase">
          <p>Combat</p>
          <img src="https://github.com/DemoExists/getdxm.xyz/blob/main/222.png?raw=true" alt="Combat feature screenshot" />
        </div>
        <div class="card showcase">
          <p>Visuals</p>
          <img src="https://github.com/DemoExists/getdxm.xyz/blob/main/2222.png?raw=true" alt="Visuals feature screenshot" />
        </div>
        <div class="card showcase">
          <p>Settings</p>
          <img src="https://github.com/DemoExists/getdxm.xyz/blob/main/22.png?raw=true" alt="Settings feature screenshot" />
        </div>
      </section>

      <section id="info">
        <h2>Info</h2>
        <div class="card info-card">
          <p>Iâ€™m an 18-year-old programmer with over five years of experience working primarily in <strong>Lua</strong>. My work focuses on creating high-quality scripts for gaming platforms, with an emphasis on performance and user experience.</p>
        </div>
      </section>
    </div>
  </div>

  <script>
    const landing = document.getElementById("landing");
    const mainContent = document.getElementById("mainContent");

    function enterSite() {
      landing.style.display = "none";
      mainContent.style.display = "block";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    landing.addEventListener("click", enterSite);
    landing.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        enterSite();
      }
    });

    function scrollToSection(id) {
      const element = document.getElementById(id);
      if (element) {
        element.scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</body>
</html>
